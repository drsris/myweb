    .name {

    }

      border-radius: 12px;
      margin-bottom: 10px;

    }

    .social-links a:hover {

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .heart-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #e0245e;
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 12px 16px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
    }

    .heart-button:hover {
      transform: scale(1.1);
    }

    .heart-button:active {
      transform: scale(0.95);
    }

    .hidden {

    }
