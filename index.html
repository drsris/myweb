    body {
      margin: 0;

      background-color: #f0f2f5;
      color: #333;

    .dark-mode {

    .profile-card {

      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 360px;
      transition: background 0.3s;
    }

    .dark-mode .profile-card {
      background: #242526;
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .name {
      font-size: 1.6rem;
      font-weight: bold;
    }

    .username {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .bio {
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: #4267B2;
      color: white;
      padding: 12px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }

    .social-links a img {
      width: 20px;
      height: 20px;
    }

    .social-links a:nth-child(1) {
      background-color: #e1306c;
    }

    .social-links a:nth-child(2) {
      background-color: #5865f2;
    }

    .social-links a:nth-child(3) {
      background-color: #000;
    }

    .social-links a:hover {
      opacity: 0.9;
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: inherit;
      z-index: 100;
    }

    .heart-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #e0245e;
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 12px 16px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
      z-index: 100;
    }

    .heart-button:hover {
      transform: scale(1.1);
    }

    .heart-button:active {
      transform: scale(0.95);
    }

    @media (max-width: 480px) {
      .profile-card {
        padding: 1.5rem;
      }

      .social-links a {
        font-size: 0.95rem;
        padding: 10px;
      }

      .theme-toggle, .heart-button {
        font-size: 1.4rem;
        padding: 10px;
      }

      .bio {
        font-size: 0.9rem;
      }
    }
  </style>
